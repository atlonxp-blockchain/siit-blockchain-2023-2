<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.727f2e5c.css">
    <script type="module" src="/client.e31bb0bc.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>body {
            background-color: #E2E2E2E2;
            /* Set your desired gray color */
        }</style>
    <title>ebookRental</title>
<script src="/stylesheet.727f2e5c.js"></script></head>

<body>
    <div class="container-full" id="indexPage">
        <div class="container">
            <div id="topBar" class="d-flex align-items-center justify-content-center">
                <div id="logo">
                    <img src="/logo-1.png.afa790e3.png" alt="Logo ebookRental" height="150px">
                </div>
                <div id="rightPanel" class="d-flex flex-column justify-content-between">
                    <div class="d-flex flex-row">
                        <div id="searchBar" class="d-flex justify-content-between align-items-center my-3 col-lg-10 col-md-8 col-sm-6">
                            <input type="text" id="searchInput" class="form-control rounded-pill col-lg-12" placeholder="Search...">
                            <!-- <button id="searchButton" class="btn btn-outline-primary">Search</button> -->
                        </div>
                        <div class=" container d-flex align-items-center ml-3">
                            <div class="border border-success">
                                <div class="d-flex flex-row justify-content-center align-items-center align-content-center">
                                    <img src="/Group 10.6bcb7e43.png" height="30px">
                                    <p class="fw-bold text-success px-2 mb-1 ">10</p>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center ">
                            <div id="profileBtn" class="p-2">
                                <img src="/profileButton.57b3c003.png" height="38px">
                            </div>
                        </div>

                    </div>

                    <hr>

                    <div class="d-flex">
                        <div class="p-1">
                            <button class="btn btn-outline-success btn-sm rounded-pill">sci fi</button>
                        </div>
                        <div class="p-1">
                            <button class="btn btn-outline-success btn-sm rounded-pill">action</button>
                        </div>
                        <div class="p-1">
                            <button class="btn btn-outline-success btn-sm rounded-pill">comedy</button>
                        </div>
                        <div class="p-1">
                            <button class="btn btn-outline-success btn-sm rounded-pill">romance</button>
                        </div>
                        <div class="p-1">
                            <button class="btn btn-outline-success btn-sm rounded-pill">fantasy</button>
                        </div>
                        <div class="p-1">
                            <button class="btn btn-outline-success btn-sm rounded-pill">drama</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bookContainer" class="container ">
            <div class="d-flex flex-row mt-3 mb-10" id="bookList">
                <div class="container-book" style="width: 177px">
                    <div class="border border-success">
                        <div class="content ">
                            <img src="/The Prince of Tennis 1 7.ac55a1d7.png" width="175px">
                            <p class="bookName d-flex justify-content-center align-items-center">prince of tennis vol.1
                            </p>
                            <div id="tokenPrice" class="d-flex flex-row justify-content-center ">
                                <img src="/Group 10.6bcb7e43.png" height="30px" class="bookPrice">
                                <p class="fw-bold text-success px-1">10</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    <!-- Bootstrap JS Bundle (Popper.js + Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>document.addEventListener("DOMContentLoaded", function () {
  // Target the #bookList and #bookContainer elements
  var bookList = document.getElementById("bookList");
  var bookContainer = document.getElementById("bookContainer");

  // Number of book items you want to add
  var numOfItemsToAdd = 5;
  var numToaddInAnotherRow = 6;

  // Duplicate the existing book item and append to #bookList
  for (var i = 0; i < numOfItemsToAdd; i++) {
    var clonedBookItem = bookList.children[0].cloneNode(true);
    bookList.appendChild(clonedBookItem);
  }

  // Create a row and distribute book items into rows
  var newRow = document.createElement("div");
  var newRow2 = document.createElement("div");
  newRow.className = "d-flex flex-row mt-3";
  newRow2.className = "d-flex flex-row mt-3";
  bookContainer.appendChild(newRow);
  bookContainer.appendChild(newRow2);
  for (var i = 0; i < numToaddInAnotherRow; i++) {
    newRow.appendChild(bookList.children[i].cloneNode(true));
    newRow2.appendChild(bookList.children[i].cloneNode(true));
  }
});</script>
</body>
<footer class="footer mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>&copy; 2023 Ebook Rental</p>
            </div>
        </div>
    </div>
</footer>

</html>
