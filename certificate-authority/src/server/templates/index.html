<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CA Server</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" href="data:,">
    <script type="module" src="{{ url_for('static', filename='js/forge.min.js') }}"></script>
</head>
<body>
<div>
    <main class="container">
        <div class="row py-3">
            <h1>CA with Blockchain</h1>
        </div>
        <div class="row pb-3">
            <div class="col">
                <p id="walletAddress"></p>
                <button id="connectWallet" class="btn btn-success">Connect with MetaMask</button>
            </div>
        </div>
        <div class="row pb-3" id="toolsWindow" hidden="hidden">
            <form action="{{ url_for('request_cert') }}" method="post" enctype="multipart/form-data">
                <input name="address" type="hidden" id="address">
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="public_key">Public Key</label>
                            <input name="public_key" id="public_key" class="form-control" type="text" required>
                        </div>
                        <div>
                            <label for="formCsrFile" class="form-label">CSR File</label>
                            <input type="file" name="scsr" id="formCsrFile" accept=".scsr" class="form-control"
                                   lang="en"
                                   required>
                        </div>


                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-2 pe-2" id="rawCSR_block" hidden="hidden">
                            <p class="card-header">Raw CSR</p>
                            <p id="rawCSR" class="card-body"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-2" id="csrDetail_block" hidden="hidden">
                            <p class="card-header">Information</p>
                            <div id="csrDetail" class="card-body"></div>
                        </div>
                    </div>
                </div>


                <input type="submit" class="btn btn-primary" id="requestCert" value="Request Certificate"
                       hidden="hidden">
            </form>
        </div>
    </main>
</div>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
