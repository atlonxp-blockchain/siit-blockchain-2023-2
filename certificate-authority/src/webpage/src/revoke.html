<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Revoke Domain</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="mb-5">
  <input type="hidden" id="page" value="revoke">
  <main class="container">
    <form action="http://localhost:5000/revoke" method="post">
      
      <div class="row py-3">
        <div class="col">
          <h1>Revoke Domain</h1>
        </div>
      </div>

      <div class="row pb-3">
        <div class="col">
          <p id="address"></p>
          <p id="error" class="alert alert-danger"></p>
          <div class="btn btn-success" id="auth-button">Connect with MetaMask</div>
        </div>
      </div>

      <div class="row pb-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="mb-2 row">
                <label class="col-sm-2 col-form-label" for="revoke-address">Revoke Address</label>
                <div class="col-sm-10">
                  <input id="revoke-address" name="revoke-address" class="form-control" type="text" required>
                  <input type="hidden" id="form-address" name= "form-address">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <input type="submit" class="col btn btn-primary" id="revoke-button" value="Revoke Domain">
      
    </form>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/forge.min.js"></script>
  <script type="module">
    import {ethers} from "./js/ethers.min.js";
    window.ethers = ethers;
  </script>
  <script src="js/index.js"></script>
</div>
</body>
</html>
