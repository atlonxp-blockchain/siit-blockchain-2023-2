<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CA</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="mb-5">
    <main class="container">
        <form action="http://localhost:5000/cert" method="post" enctype="multipart/form-data">
            <div class="row py-3">
                <div class="col">
                    <h1>CA with Blockchain</h1>
                </div>
            </div>

            <div class="row pb-3">
                <div class="col">
                    <p id="address"></p>
                    <p id="error" class="alert alert-danger"></p>
                    <div class="btn btn-success" id="auth-button">Connect with MetaMask</div>
                </div>
            </div>

            <div class="row pb-3">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-2 row">
                                <label class="col-sm-2 col-form-label" for="domain-name">Domain Name</label>
                                <div class="col-sm-10">
                                    <input id="domain-name" class="form-control" type="text" disabled required>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label class="col-sm-2 col-form-label" for="public-key">ETH Public Key</label>
                                <div class="col-sm-10">
                                    <input id="public-key" name="public-key" class="form-control" type="text" disabled required>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <label class="col-sm-2 col-form-label" for="signed-csr-file">Signed-CSR File</label>
                                <div class="col-sm-10">
                                    <input type="file" name="signed-csr-file" id="signed-csr-file" accept=".scsr" class="form-control" lang="en" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3" id="info-box">
                <div class="col">
                    <div class="card h-100">
                        <p class="card-header">Raw CSR</p>
                        <div class="card-body">
                            <code id="csr-raw"></code>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3">
                        <p class="card-header">Information</p>
                        <p id="csr-detail" class="card-body"></p>
                    </div>
                    <div class="card">
                        <p class="card-header">CSR Public Key</p>
                        <div class="card-body">
                            <code id="csr-public-key"></code>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="form-address" name= "form-address">
            <input type="submit" class="col btn btn-primary disabled" id="cert-request-button" value="Request Certificate">
            <div id="reset-button" class="col btn btn-outline-secondary">Reset</div>
        </form>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/forge.min.js"></script>
    <script type="module">
        import {ethers} from "./js/ethers.min.js";
        window.ethers = ethers;
    </script>
    <script src="js/index.js"></script>
</div>
</body>
</html>
